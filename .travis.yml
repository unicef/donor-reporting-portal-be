dist: xenial
language: python
sudo: false

python:
  - 3.8

env:
  - DJANGO=2.2

services:
  - postgresql

addons:
  postgresql: "10.10"


install:
  - pip install tox codecov

script:
  - tox -e "py${TRAVIS_PYTHON_VERSION//.}-d${DJANGO//.}" -- py.test tests -v

before_script:
  - psql -c "CREATE DATABASE donor_reporting_portal;" -U postgres

before_success:
  - coverage erase

after_success:
  - coverage combine
  - codecov